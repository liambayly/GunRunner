	<div align="center">
		<div class="card large-6 columns">
			<div class="card-section">
				<div align="left">
					<form role="form" name="userForm" ng-submit="submitForm()" novalidate>
						<div class="row">
							<div class="large-10 columns">
								<label>First Name
									<input type="text" placeholder="First Name" name="first_name" id="first_name" ng-model="firstname" required/>
									<p ng-show="userForm.firstname.$invalid && !userForm.firstname.$pristine" class="help-block">Your firstname is required.</p>
								</label>
							</div>
						</div>

						<div class="row">
							<div class="large-10 columns">
								<label>Last Name
									<input type="text" placeholder="Last Name" name="last_name" id="last_name" ng-model="lastname" required/>
									<p ng-show="userForm.lastname.$invalid && !userForm.lastname.$pristine" class="help-block">Your lastname is required.</p>
								</label>
							</div>
						</div>

						<div class="row">
							<div class="large-10 columns">
								<label>Username
									<input type="text" placeholder="User Name" name="username" id="username" ng-model="user.username" ng-minlength="5" ng-maxlength="8" required/>
									<p ng-show="userForm.username.$error.minlength" class="help-block">Username is too short.</p>
									<p ng-show="userForm.username.$error.maxlength" class="help-block">Username is too long.</p>
								</label>
							</div>
						</div>

						<div class="row">
							<div class="large-10 columns">
								<label>Password
									<input type="password" placeholder="Password" name="password" id="password" ng-model="password" required/>
									<p ng-show="userForm.password.$invalid && !userForm.password.$pristine" class="help-block">Your Password is required.</p>
								</label>
							</div>
						</div>

						<div class="row">
							<div class="large-10 columns">
								<label>Password
									<input type="password" placeholder="Confirm Password" name="password_confirmation" id="password_confirmation" ng-model="confirmPassword" required/>
									<p ng-show="confirmPassword != password" class="help-block">Passwords do not match</p>
								</label>
							</div>
						</div>

						<input type="submit" value="Register" class="btn btn-info btn-block" ng-disabled="userForm.$invalid">

					</form>
				</div>
			</div>
		</div>
	</div>
</div>
