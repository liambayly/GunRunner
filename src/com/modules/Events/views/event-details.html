<div class="grid-container">
	<!--Breadcrumb Directive-->
	<span breadcrumb></span>
	<h1>Event Details</h1>
	<ul class="pricing-table">
		<li class="title"><strong>{{ EventDetail.name }}</strong></li>
		<li class="price"><img src="{{EventDetail.pic1}}" class="img-polaroid" alt="Lenovo Desktop">
			<img src="{{EventDetail.pic2}}" class="img-polaroid" alt="Lenovo Desktop">
			<img src="{{EventDetail.pic3}}" class="img-polaroid" alt="Lenovo Desktop">
		</li>
		<li class="description">{{ EventDetail.description }}</li>
		<li class="bullet-item">{{ EventDetail.catchline }}</li>
		<li class="bullet-item">{{ EventDetail.date }}</li>
		<li class="bullet-item"><del class="text-error">{{ EventDetail.wholesale }}</del> {{EventDetail.price}}</li>
		<li class="bullet-item">{{ message }}</li>
		<li class="cta-button"><a class="button" href="#">Schedule Event</a></li>
	</ul>
</div>
